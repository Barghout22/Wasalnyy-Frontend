<div class="bg-white p-4 rounded-3 w-100">
<h3 class="title">Request a Ride</h3>

  <app-search-bar
  placeholder="pick up location"
  (locationSelected)="onOriginSelected($event)">
</app-search-bar>

<app-search-bar
  placeholder="destination"
  (locationSelected)="onDestinationSelected($event)">
</app-search-bar>




  <select class="form-control w-100 mt-1" [(ngModel)]="paymentMethod" (change)="onChangePaymentMethod($event)">
    <option [ngValue]="null" disabled selected>Select a payment method</option>
    <option [ngValue]="0">Cash</option>
    <option [ngValue]="1">E-Wallet</option>
  </select>
<button class="btn btn-success w-100 mt-1 rounded-3" (click)="requestTrip()">Request ride </button>
</div>
